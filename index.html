<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
<link rel="favicon" href="TITLE_FAVICON.png">
<style>
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50vh;
  overflow: hidden;
  text-overflow: ellipsis;
  word-wrap: break-word;
}
input {
  width: 30vw;
}
button {
  width: 5vw;
  margin-left: 0.25vw;
}
</style>
</head>
<body>
<div class="center">
<input type="text" id="input" value="">

<button onclick="settitle()" type="button">Submit</button>
</div>
<script>
// Check if this tab has a unique identifier
let tabId = sessionStorage.getItem('tabId');
if (!tabId) {
    // Generate a new ID for this tab if it doesn't have one
    tabId = 'tab-' + crypto.randomUUID();
    sessionStorage.setItem('tabId', tabId);
}

// Load the title from localStorage if it exists
const savedTitle = localStorage.getItem(tabId);
if (savedTitle) {
    document.title = savedTitle;
}

document.getElementById("input").addEventListener("keydown", function (e) {
    if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
        settitle(e);
    }
});
// Set the title and local storage when button pressed (or Enter hit)
function settitle() {
  var newTitle = document.getElementById("input").value;
  document.title = newTitle;
  localStorage.setItem(tabId, newTitle);
}
</script>
</body>
</html>
